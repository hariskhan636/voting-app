<div class="container">
  <table>
    <tr>
      <td colspan="6"><h2>Condidates</h2></td>
    </tr>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Country Position</th>
      <th>City Position</th>
      <th>Select</th>
    </tr>
    <tbody>
      <tr *ngFor="let can of data; let i = index">
        <td>{{ can.name }}</td>
        <td>{{ can.city }}</td>
        <td>{{ can.countryPosition }}</td>
        <td>{{ can.cityPosition }}</td>
      </tr>
    </tbody>
  </table>
</div>
